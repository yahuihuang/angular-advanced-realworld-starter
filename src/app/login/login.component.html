<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 col-md-offset-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>

        <form (ngSubmit)="login()" #tForm="ngForm">
          <fieldset class="form-group">
            <input name="email"
              class="form-control form-control-lg"
              type="text"
              placeholder="Email"
              [(ngModel)]="user.email"
              #tEmail="ngModel"
              required
              email
              >
          </fieldset>
          <ul *ngIf="tEmail.invalid">
            <li *ngIf="tEmail.errors.required">請輸入Email</li>
            <li *ngIf="tEmail.errors.email">Email格式錯誤</li>
          </ul>
          <fieldset class="form-group">
            <input
              name="password"
              class="form-control form-control-lg"
              type="password"
              placeholder="Password"
              [(ngModel)]="user.password"
              #tPassword="ngModel"
              required
              minlength="4"
              >
          </fieldset>
          <ul *ngIf="tPassword.invalid">
            <li *ngIf="tPassword.errors.required">請輸入密碼</li>
            <li *ngIf="tPassword.errors.minlength">
              密碼長度需大於等於{{ tPassword.errors.minlength.requiredLength }}個字元
            </li>
          </ul>
          <button
            class="btn btn-lg btn-primary pull-xs-right"
            (click)="login()"
            [disabled]="tForm.invalid"
            >
            Sign in
          </button>
        </form>
      </div>

    </div>
  </div>
</div>
